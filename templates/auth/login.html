{% extends 'base.html' %}
{% block content %}
    <h3 class="page-header">Login</h3>

    <form method="post">
        <div class="form-group has-feedback">
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required
                   autofocus>
        </div>
        <div class="form-group has-feedback">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Password"
                   required>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Enter</button>
            </div>
            <div class="col-xs-6">
                <a href="{{ url_for('auth.register') }}" class="btn btn-default btn-block btn-flat">Register</a>
            </div>
        </div>
    </form>
{% endblock %}
