{% extends 'base.html' %}
{% block content %}
    <h3 class="page-header">Register</h3>

    <form method="post">
        {% csrf_token %}
        <div class="form-group has-feedback">
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required
                   autofocus>
        </div>
        <div class="form-group has-feedback">
            <label for="id_email">Email</label>
            <input type="email" name="email" id="id_email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group has-feedback">
            <label for="id_password1">Password</label>
            <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Password"
                   required>
        </div>
        <div class="form-group has-feedback">
            <label for="id_password2">Confirm Password</label>
            <input type="password" name="password2" id="id_password2" class="form-control"
                   placeholder="Confirm Password"
                   required>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary btn-block btn-flat"> Register</button>
            <a class="btn btn-default btn-block btn-flat"
               href="javascript:window.history.back()"> Back</a>
        </div>
    </form>
{% endblock %}
