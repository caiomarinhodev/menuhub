{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h3 class="page-header">Login</h3>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger">
            {{ messages[0] }}.
        </div>
        {% endif %}
        {% endwith %}

        <form method="post" action="/login/">
            <div class="form-group has-feedback">
                <label for="id_email">Email</label>
                <input type="email" name="email" id="id_email" class="form-control" placeholder="Email" required
                       autofocus>
            </div>
            <div class="form-group has-feedback">
                <label for="id_password">Senha</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Password"
                       required>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
                </div>
                <div class="col-xs-6">
                    <a href="{{ url_for('signup') }}" class="btn btn-default btn-block btn-flat">Registrar</a>
                </div>
            </div>
        </form>
    </div>
</div>


{% block scripts %}
{{super()}}
<script>
    $(document).ready(function () {
        $('#id_email').focus();

        $('.login-page').addClass('active');
    });
</script>

{% endblock %}


{% endblock %}
