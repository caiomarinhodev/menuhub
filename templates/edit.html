{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <h3 class="page-header">Editar Prato</h3>
        <form method="post" action="/edit/{{dish.id}}/">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>Nome do Prato:</label>
                            <input type="text" name="name" class="form-control" placeholder="Nome do prato" required
                                   value="{{ dish.name }}">
                        </div>
                        <div class="form-group">
                            <label>Categoria:</label>
                            <select name="category" class="form-control" required>
                                <option value="entrada">Entrada</option>
                                <option value="principal">Prato Principal</option>
                                <option value="sobremesa">Sobremesa</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Valor:</label>
                            <input type="text" name="price" class="form-control" placeholder="Valor" required
                                   value="{{ dish.price }}">
                        </div>
                        <div class="form-group">
                            <label>Descrição do prato:</label>
                            <textarea name="description" class="form-control" required>
                                {{ dish.description }}
                            </textarea>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div id="actions" class="row">
                        <div class="col-xs-6">
                            <a href="{{url_for('index')}}" class="btn btn-default">Voltar</a>
                        </div>
                        <div class="col-xs-6">
                            <button id="btn_salvar" class="btn btn-primary pull-right" type="submit">
                                Adicionar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{super()}}
<script>
    $(document).ready(function () {
        $('select').val("{{ dish.category }}");
    });
</script>

{% endblock %}
